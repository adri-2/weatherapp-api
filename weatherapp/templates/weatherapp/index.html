{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'weatherapp/style.css' %}">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
    rel="stylesheet"
  />

</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
   
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" >
        <button type="submit">search</button>
    </form>
    <div class="weather">
        <div class="left">
                    <h2>{{temp}}&#176; C</h2>
            <h3> {{city}} </h3>
            <h3> {{country}} </h3>
            
        </div>
        <div class="right">
            <div class="icon">
                <p>
                    <img src="https://api.openweathermap.org/img/w/{{icon}}.png" width="100px" >
                </p>
            </div>
            <div class="condition">
                <!-- <div> -->
                <p>{{description}}</p>
                
                <p id="condition-day">{{day}}</p>
                <!-- </div> -->
    
            </div>
        </div>
       
    </div>
</div>
{% if exception_occurred %}
<script >
    window.onload = function(){
        alert("City informations is not available to our API");
    }
</script>
  
{% endif %}

</body>
</html>
